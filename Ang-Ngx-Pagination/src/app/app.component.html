<div class="container mt-5">
  <h2>Angular NGX Pagination Example</h2>

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    <tr
      *ngFor="
        let user of users
          | paginate : { itemsPerPage: 6, currentPage: p, totalItems: total }
      "
    >
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </table>

  <pagination-controls
    (pageChange)="pageChangeEvent($event)"
  ></pagination-controls>
</div>
