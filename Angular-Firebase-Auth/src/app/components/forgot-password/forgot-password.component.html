<div class="displayTab">
  <div class="displayTableCell">
    <div class="authBlock" id="auth">
      <h3>Reset Password</h3>
      <p class="text-center">
        Please enter your email address to request a password reset.
      </p>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Email Address"
          #ResetEmailAddress
          required
        />
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <button
          type="button"
          class="btn btn-primary"
          (click)="authService.ForgotPassword(ResetEmailAddress.value)"
        >
          Reset Password
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <span
        >Go Back To ?
        <span class="redirect" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
