<div class="container">
  <h1 style="margin-left: 60vh">Angular 15 CRUD Example</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success"
    >Create New Post</a
  >

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a
            href="#"
            [routerLink]="['/post/', post.id, 'view']"
            class="btn btn-info"
            id="view"
            style="margin-right: 5px"
            >View</a
          >
          <a
            href="#"
            [routerLink]="['/post/', post.id, 'edit']"
            class="btn btn-primary"
            id="edit"
            style="margin-right: 5px"
            >Edit</a
          >
          <button
            type="button"
            (click)="deletePost(post.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
