<div class="container">
  <h1>View Post</h1>

  <a
    href="#"
    routerLink="/post/index"
    class="btn btn-primary"
    style="float: right; margin-top: -20px"
    >Back</a
  >

  <div>
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div>
    <strong>Title:</strong>
    <p>{{ post.title }}</p>
  </div>

  <div>
    <strong>Body:</strong>
    <p>{{ post.body }}</p>
  </div>
</div>
